<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>PS2 Order – Games Planet</title>
<style>
  :root{
    --bg:#f7f8fa;--card:#fff;--text:#111827;--muted:#6b7280;--accent:#2563eb;--ok:#16a34a;
  }
  body{font-family:system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text);margin:0;padding:0;}
  .wrap{max-width:700px;margin:0 auto;padding:20px;}
  h1{text-align:center;margin-bottom:10px;}
  p.sub{text-align:center;color:var(--muted);margin-bottom:24px;}
  .card{background:var(--card);border-radius:14px;box-shadow:0 4px 14px rgba(0,0,0,.06);padding:18px;margin-bottom:20px;}
  .label{font-size:13px;color:var(--muted);margin-bottom:6px;}
  select,input{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px;}
  .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
  button{border:0;padding:12px 16px;border-radius:12px;cursor:pointer;font-weight:700;}
  .btn{background:var(--accent);color:white;width:100%;font-size:16px;margin-top:10px;}
  .total{font-size:18px;font-weight:700;text-align:center;margin-top:10px;}
  .addon{margin-top:10px;}
</style>
</head>
<body>
<div class="wrap">
  <h1>PlayStation 2 Order</h1>
  <p class="sub">Games Planet • Select your console, color & pack</p>

  <div class="card">
    <div class="label">Choose Model</div>
    <select id="model">
      <option value="PlayStation 2 Slim (FMCB Installed)">PS2 Slim (FMCB Installed)</option>
      <option value="PlayStation 2 Fat (HDD Combo)">PS2 Fat (HDD Combo)</option>
    </select>

    <div class="label" style="margin-top:10px;">Choose Color</div>
    <select id="color">
      <option value="Black">Black</option>
      <option value="White">White</option>
      <option value="Silver">Silver</option>
    </select>

    <div class="label" style="margin-top:10px;">Select Storage Pack</div>
    <select id="pack">
      <option value="500GB">500GB</option>
      <option value="1TB">1TB</option>
      <option value="2TB">2TB</option>
    </select>

    <div class="label" style="margin-top:10px;">Base Price</div>
    <input type="number" id="basePrice" readonly value="4999">
  </div>

  <div class="card">
    <div class="label">Add-ons (optional)</div>
    <select id="addon">
      <option value="">— Select Add-on —</option>
      <option value="Wireless Gamepad|749">Wireless Gamepad — ₹749</option>
      <option value="HDMI Converter|499">HDMI Converter — ₹499</option>
      <option value="HDMI Cable|99">HDMI Cable — ₹99</option>
      <option value="Memory Card 8MB|549">Memory Card 8MB — ₹549</option>
    </select>
    <button style="margin-top:10px;" onclick="addAddon()">Add Add-on</button>
    <ul id="addonList" style="padding-left:20px;margin-top:10px;color:#374151;"></ul>
  </div>

  <div class="card">
    <div class="total">Total: ₹<span id="total">4999</span></div>
    <button class="btn" onclick="proceedCheckout()">Proceed to Checkout</button>
  </div>
</div>

<script>
let base = 4999;
let addons = [];

function updateTotal(){
  const sum = base + addons.reduce((a,b)=>a+b.price,0);
  document.getElementById('total').textContent = sum;
  return sum;
}

function addAddon(){
  const val = document.getElementById('addon').value;
  if(!val) return;
  const [name, price] = val.split('|');
  addons.push({name, price:+price});
  const li=document.createElement('li');
  li.textContent = `${name} — ₹${price}`;
  document.getElementById('addonList').appendChild(li);
  updateTotal();
}

function proceedCheckout(){
  const model=document.getElementById('model').value;
  const color=document.getElementById('color').value;
  const pack=document.getElementById('pack').value;
  const total=updateTotal();
  const product=`${model} - ${color}`;
  const variant=pack;
  const url=`order-prefill.html?product=${encodeURIComponent(product)}&variant=${encodeURIComponent(variant)}&base=${encodeURIComponent(total)}&pack=${encodeURIComponent(pack)}`;
  window.location.href=url;
}
</script>
</body>
</html>
